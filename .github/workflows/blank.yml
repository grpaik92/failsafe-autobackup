name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Publish Windows Service (Self-Contained)
      run: dotnet publish src/FailsafeAutoBackup.Service/FailsafeAutoBackup.Service.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -p:EnableCompressionInSingleFile=true -o publish/service
    
    - name: Publish Tray Application (Self-Contained)
      run: dotnet publish src/FailsafeAutoBackup.TrayApp/FailsafeAutoBackup.TrayApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -p:EnableCompressionInSingleFile=true -o publish/trayapp
    
    - name: Publish Backend API
      run: dotnet publish src/FailsafeAutoBackup.BackendApi/FailsafeAutoBackup.BackendApi.csproj -c Release -o publish/api --no-build
    
    - name: Install WiX Toolset
      run: dotnet tool install --global wix --version 4.0.5
    
    - name: Add WiX UI Extension
      run: wix extension add WixToolset.UI.wixext --global
    
    - name: Build WiX Installer
      run: |
        cd installer/wix
        wix build Product.wxs -arch x64 -out ../../FailsafeAutoBackup.msi
    
    - name: Upload Service Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-service
        path: publish/service/
    
    - name: Upload Tray App Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tray-application
        path: publish/trayapp/
    
    - name: Upload Backend API Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-api
        path: publish/api/
    
    - name: Upload MSI Installer
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: msi-installer
        path: FailsafeAutoBackup.msi
      continue-on-error: true
    
    - name: Create Release Archive
      if: github.ref == 'refs/heads/main'
      run: |
        Compress-Archive -Path publish/service/* -DestinationPath FailsafeAutoBackup-Service.zip
        Compress-Archive -Path publish/trayapp/* -DestinationPath FailsafeAutoBackup-TrayApp.zip
        Compress-Archive -Path publish/api/* -DestinationPath FailsafeAutoBackup-BackendApi.zip
    
    - name: Upload Release Archives
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: release-archives
        path: |
          FailsafeAutoBackup-Service.zip
          FailsafeAutoBackup-TrayApp.zip
          FailsafeAutoBackup-BackendApi.zip

