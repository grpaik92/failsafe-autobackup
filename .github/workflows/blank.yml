name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Publish Windows Service
      run: dotnet publish src/FailsafeAutoBackup.Service/FailsafeAutoBackup.Service.csproj -c Release -o publish/service --no-build
    
    - name: Publish Tray Application
      run: dotnet publish src/FailsafeAutoBackup.TrayApp/FailsafeAutoBackup.TrayApp.csproj -c Release -o publish/trayapp --no-build
    
    - name: Publish Backend API
      run: dotnet publish src/FailsafeAutoBackup.BackendApi/FailsafeAutoBackup.BackendApi.csproj -c Release -o publish/api --no-build
    
    - name: Upload Service Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-service
        path: publish/service/
    
    - name: Upload Tray App Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tray-application
        path: publish/trayapp/
    
    - name: Upload Backend API Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-api
        path: publish/api/
    
    - name: Create Release Archive
      if: github.ref == 'refs/heads/main'
      run: |
        Compress-Archive -Path publish/service/* -DestinationPath FailsafeAutoBackup-Service.zip
        Compress-Archive -Path publish/trayapp/* -DestinationPath FailsafeAutoBackup-TrayApp.zip
        Compress-Archive -Path publish/api/* -DestinationPath FailsafeAutoBackup-BackendApi.zip
    
    - name: Upload Release Archives
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: release-archives
        path: |
          FailsafeAutoBackup-Service.zip
          FailsafeAutoBackup-TrayApp.zip
          FailsafeAutoBackup-BackendApi.zip

